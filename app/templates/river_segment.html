<!DOCTYPE html>
<html>
<head>
    <title>River Segments Analysis</title>
</head>
<body>

<h1>Choose River Segments</h1>

<form method="post">
    <label for="min_area">Minimum Area:</label>
    <input type="number" name="min_area" id="min_area" value="50">
    <label for="max_area">Maximum Area:</label>
    <input type="number" name="max_area" id="max_area" value="100"><br>
    <label for="min_price">Minimum Price:</label>
    <input type="number" name="min_price" id="min_price" value="0">
    <label for="max_price">Maximum Price:</label>
    <input type="number" name="max_price" id="max_price" value="100000"><br>
    <label for="rent">Is it for Rent?</label>
    <input type="checkbox" name="rent" id="rent"><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
