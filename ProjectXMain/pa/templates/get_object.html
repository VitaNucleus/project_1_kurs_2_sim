<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/get_object.css' %}">
</head>

<body>
<h1>Real estate analyzer</h1>
    <div class="data-container">
        <form method="POST">
            {% csrf_token %}
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" required>

            <label for="area">Площадь:</label>
            <input type="number" id="area" name="area" required>

            <label>Адрес:</label>

            <label for="city">Город:</label>
            <input type="text" id="city" name="city" required>

            <label for="district">Район:</label>
            <input type="text" id="district" name="district" required>

            <label for="micro_district">Микрорайон:</label>
            <input type="text" id="micro_district" name="micro_district">

            <label for="street">Улица:</label>
            <input type="text" id="street" name="street" required>

            <label for="building">Дом:</label>
            <input type="text" id="building" name="building" required>

            <label for="floor">Этаж:</label>
            <input type="number" id="floor" name="floor">

            <label for="floors">Этажность:</label>
            <input type="number" id="floors" name="floors">

            <label for="dop_inf">Допольнительная информация:</label>
            <textarea id="dop_inf" name="dop_inf"></textarea>

            <button type="submit">Отправить</button>

        </form>
    </div>
</body>
</html>
