<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <title>Analysis Result</title>
</head>
<link rel="stylesheet" href="{% static 'css/params.css' %}">
<body>

    <h2>Средняя цена в выбранных сегментах недвижимости</h2>

    {% if values_chart %}
        {% for key, value in values_chart.items %}
            <p>{{ key }}, {{ value }}</p>
        {% endfor %}
    {% else %}
        <p>Ни один из сегментов недвижимости не соответствует указанным критериям.</p>
    {% endif %}

</body>
</html>
